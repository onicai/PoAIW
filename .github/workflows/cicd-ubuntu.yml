name: cicd-ubuntu

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/cicd-ubuntu.yml"
      - ".github/workflows/trigger.txt"
      # Keep in sync with matrix.canister below
      - "src/Api/**"
      - "src/mAIner/**"
      - "src/ArchiveChallenges/**"
      - "src/Challenger/**"
      - "src/GameState/**"
      - "src/Judge/**"
      - "src/mAInerCreator/**"
      - "src/Treasury/**"
      - "src/ckSigner/**"
      - "src/common/**"
      - "src/docker/**"

env:
  DFX_VERSION: "0.29.2"
  DFX_WARNING: "-mainnet_plaintext_identity"

jobs:
  reproducible-build:
    name: reproducible-build ${{ matrix.canister }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        # Keep in sync with on.push.paths above
        include:
          - canister: Api
            canister_name: api_canister
          - canister: ArchiveChallenges
            canister_name: archive_challenges_canister
          - canister: Challenger
            canister_name: challenger_ctrlb_canister
          - canister: GameState
            canister_name: game_state_canister
          - canister: Judge
            canister_name: judge_ctrlb_canister
          - canister: mAIner
            canister_name: mainer_service_canister
          - canister: mAInerCreator
            canister_name: mainer_creator_canister
          - canister: Treasury
            canister_name: funnai_treasury_canister
          - canister: ckSigner
            canister_name: ck_signer_canister

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: docker versions
        run: |
          echo "Runner OS   : $RUNNER_OS"
          echo "Architecture: $(uname -m)"
          echo "OS version  : $(lsb_release -d 2>/dev/null | cut -f2)"
          echo "Docker      : $(docker --version)"

      - name: build Docker base image
        working-directory: src/${{ matrix.canister }}
        run: make docker-build-base

      - name: build wasm with Docker (reproducible build)
        working-directory: src/${{ matrix.canister }}
        run: make docker-build-wasm

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Node is required for mops install
      - name: setup node
        uses: actions/setup-node@v4

      - name: install dfx
        run: |
          set -euo pipefail
          DFXVM_INIT_YES=true sh -ci "$(curl -fsSL https://sdk.dfinity.org/install.sh)"
          source "$HOME/.local/share/dfx/env"
          echo "$HOME/.local/share/dfx/bin" >> $GITHUB_PATH
          dfxvm default $DFX_VERSION

      - name: install python dependencies
        run: |
          set -euo pipefail
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: install mops to manage motoko dependencies
        run: npm install -g ic-mops

      - name: smoketest versions
        run: |
          echo "dfx version   : $(dfx --version)"
          echo "pip version   : $(pip --version)"
          echo "python version: $(python --version)"
          echo "pytest version: $(pytest --version)"

      - name: smoketest ${{ matrix.canister }} canister
        working-directory: src/${{ matrix.canister }}
        run: |
          set -euo pipefail
          mops install
          make smoketest
